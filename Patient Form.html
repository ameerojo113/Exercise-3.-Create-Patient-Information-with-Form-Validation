<!doctype html>
<html lang="en">

<head>
    <title>Patient Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    div {
        margin-bottom: 10px;
        position: relative;
    }

    input[type="number"] {
        width: 100px;
    }

    input+span {
        padding-right: 30px;
    }

    input:invalid+span:after {
        position: absolute;
        content: '✖';
        padding-left: 5px;
        color: #8b0000;
    }

    input:valid+span:after {
        position: absolute;
        content: '✓';
        padding-left: 5px;
        color: #009000;
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<body>
    <main>
        <form id="myForm" onsubmit="mysubmit()">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <p class="h3">Patient Registration</p>
                            <div class="col-md-4">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label for="FirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" required />
                            </div>
                            <div class="col-md-4">
                                <label for="LastName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="telNo">Phone number (in the form xxx-xxx-xxxx): </label>
                                <input id="telNo" class="form-control" name="telNo" type="tel" required
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Street Name</label>
                                <input type="text" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Building/House Number</label>
                                <input type="text" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Unit/Floor</label>
                                <input type="text" class="form-control" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="Gender" class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1"
                                        required />
                                    <label class="form-check-label" for="Male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault2"
                                        required />
                                    <label class="form-check-label" for="Female">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Birthday</label>
                                <input type="date" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="row mt-4">
                            <p class="h3">Medical Numbers</p>
                            <div class="col-md-4">
                                <label for="number" class="form-label">Weight</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">kg</span>
                                    <input type="number" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="number" class="form-label">Height</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Cm</span>
                                    <input type="number" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="number" class="form-label">BP</label>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row" id="test">
                            <p class="h3">Medical History</p>
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" name="medical" id="medhis" value="">
                                <label class="form-check-label">
                                    Asthma
                                </label>
                            </div>
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" name="medical" id="medhis1" value="">
                                <label class="form-check-label">
                                    Cardiac Disease
                                </label>
                            </div>
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" name="medical" id="medhis2" value="">
                                <label class="form-check-label">
                                    Diabetes
                                </label>
                            </div>
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" name="medical" id="medhis3" value="">
                                <label class="form-check-label">
                                    Hypertension
                                </label>
                            </div>
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" name="medical" id="medhis4" value="">
                                <label class="form-check-label">
                                    Psychiatric Disorder
                                </label>
                            </div>
                            <div class="form-check col-md-6">
                                <input class="form-check-input" type="checkbox" name="medical" id="medhis5" value="">
                                <label class="form-check-label">
                                    Epilepsy
                                </label>
                            </div>
                            <div class="form-check col-md-12">
                                <input class="form-check-input" type="checkbox" value="" id="none" name="medical"
                                    onclick="noneoftheabove('test')">
                                <label class="form-check-label">
                                    None of the above (Only check if there are none)
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="row">
                            <h3 style="display: inline-block">Symtoms Experiencing</h3>
                            <span>(Hold Control for mutiple selections)</span>
                            <select class="form-select" size="9" multiple aria-label="multiple select example"
                                id="selectid" required>
                                <option value="Chest Pain" id="se">Chest Pain</option>
                                <option value="Respiratory" id="se1">Respiratory</option>
                                <option value="Hematological" id="se2">Hematological</option>
                                <option value="Lymphatic" id="se3">Lymphatic</option>
                                <option value="Neurological" id="se4">Neurological</option>
                                <option value="Pyschiatric" id="se5">Pyschiatric</option>
                                <option value="Gastrointestinal" id="se6">Gastrointestinal</option>
                                <option value="Weight Loss" id="se7">Weight Loss</option>
                                <option value="None of the above" id="nosymp" onclick="clearSelected()">None of the
                                    above
                                </option>
                            </select>
                        </div>
                        <div class="row">
                            <p class="h3">Are you currently taking any medication?</p>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="decision" onclick="yes()"
                                        id="flexRadioDefault1" required />
                                    <label class="form-check-label" for="Male">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="decision" onclick="no()"
                                        id="flexRadioDefault2" required checked />
                                    <label class="form-check-label" for="Female">
                                        No
                                    </label>
                                </div>
                            </div>
                            <textarea disabled id="textarea" placeholder="Input Medications" class="form-control"
                                required></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" onclick="myReset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script>
        function clearSelected() {
            var elements = document.getElementById("selectid").options;
            for (var i = 0; i < elements.length; i++) {
                elements[i].selected = false;
            }
            document.getElementById("nosymp").selected = true;

        }

        function noneoftheabove(divid) {
            var checks = document.querySelectorAll('#' + divid + ' input[type="checkbox"]');
            for (var i = 0; i < checks.length; i++) {
                var check = checks[i];
                if (!check.disabled) {
                    check.checked = false;
                    document.getElementById("none").checked = true;
                }
            }
        }
        // var elements = document.getElementsByName("medical").check;
        // for (var i = 0; i < elements.length; i++) {
        //     elements[i].checked = false;
        // }
        // document.getElementById("none").checked = true;

        // if (document.getElementById("none").checked = true) {
        //     document.getElementById("medhis").disabled = true;
        //     document.getElementById("medhis1").disabled = true;
        //     document.getElementById("medhis2").disabled = true;
        //     document.getElementById("medhis3").disabled = true;
        //     document.getElementById("medhis4").disabled = true;
        //     document.getElementById("medhis5").disabled = true;
        //     document.getElementById("medhis").checked = false;
        //     document.getElementById("medhis1").checked = false;
        //     document.getElementById("medhis2").checked = false;
        //     document.getElementById("medhis3").checked = false;
        //     document.getElementById("medhis4").checked = false;
        //     document.getElementById("medhis5").checked = false;
        // }

        function yes() {
            document.getElementById("textarea").disabled = false;
        }
        function no() {
            document.getElementById("textarea").disabled = true;
            document.getElementById("textarea").value = "";

        }
        function mysubmit() {
            var name = document.getElementById("firstname").value
            alert(`Thank you ${name}, your form has been submitted`);
        }
        function myReset() {
            document.getElementById("myForm").reset();
            location.reload();
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>



</body>

</html>
